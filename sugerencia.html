        <div class="collapse navbar-collapse" id="navbarNav">

        <section id="section">


            <!-- formulario -->
            <div class="container">
                <div class="text-center mt-4">

                </div>
                <div class="row justify-content-center mt-3">
                    <div class="col-7">
                        <div class="row">

                            <div class="col ">
                                <input type="text" class="form-control" placeholder="Nombre del libro"

                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Autor" aria-label="Last name">
                            </div>
                        </div>
                        <div class="form mt-3">
                            <textarea class="form-control" placeholder="Breve resumen." style="height: 90px"></textarea>
                        </div>
                        <small class="form-text text-muted">Podes pegar un link si esta disponible online.</small>
                        <div class="d-grid gap-2">
                            <button id="btn-codo" class="btn mt-4 mb-3" type="button">Enviar</button>

                    </div>
                </div>
